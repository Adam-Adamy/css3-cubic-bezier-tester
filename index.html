	<title>CSS3 Bezier Curve Tester</title>
	<meta name="description" content="Simple CSS bezier curve animation tester.">
	<meta name="keywords" content="CSS3, Animations, Bezier curve, tester, HTML5, jQuery">
	<meta name="author" content="Michel Gotta">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
	<div id="container">
		<header>
			<h1>CSS3 Bezier Curve Tester</h1>
		</header>
		<div id="main" role="main" class="clearfix">
			<code id="output"></code>
			<div id="curve-creator">
				<canvas id="canvas" width="300" height="300"></canvas>
				<div class="bezier-control" id="bezier-control-1"><div class="center"></div></div>
				<div class="bezier-control" id="bezier-control-2"><div class="center"></div></div>
			</div>
			<div id="settings">
				<div id="slider-wrapper">
					<h2>Time: <span class="time">3.0</span><span style="color:#8AAAB2">s</span></h2>
					<div id="slider"></div>
				</div>
				<div id="animation-tracks">
					<div id="track-bezier">
						<h3>Bezier</h3>
						<canvas id="track-bezier-canvas" width="40" height="40"></canvas>
						<div class="track">
							<div class="car"></div>
						</div>
					</div>
					<div id="track-linear">
						<h3>Linear</h3>
						<canvas id="track-linear-canvas" width="40" height="40"></canvas>
						<div class="track">
							<div class="car car-linear"></div>
						</div>
					</div>
					<select name="animation-type" id="animation-type-selector" size="1">
						<option value="1">Position</option>
						<option value="2">Size</option>
						<option value="3">Opacity</option>
					</select>
				</div>
				<button id="run">Start Animation</button>
			</div>
		</div>
		<footer>
			<p>Made by <a href="http://www.michelgotta.de" title="MICHEL GOTTA / DIPL MEDIA SYSTEM DESIGNER" target="_blank">Michel Gotta</a> at <a href="http://www.4wdmedia.de" title="4wd media, Darmstadt - Webdesign | Content-Management | Software-Entwicklung" target="_blank">4wd media</a></p>
			<p><a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>

		</footer>
	</div>
