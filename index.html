<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>CSS3 Bezier Curve Tester</title>
  <meta name="description" content="Simple CSS bezier curve animation tester.">
  <meta name="author" content="Michel Gotta">

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">

  <script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>CSS3 Bezier Curve Tester</h1>
    </header>
    <div id="main" role="main">
      <code id="output"></code>
      <div id="curve-creator">
        <canvas id="canvas" width="300" height="300"></canvas>
        <div class="bezier-control" id="bezier-control-1"><div class="center"></div></div>
        <div class="bezier-control" id="bezier-control-2"><div class="center"></div></div>
      </div>
      <div id="settings">
        <div id="slider-wrapper">
            <h2>Time: <span class="time">3.0</span><span style="color:#8AAAB2">s</span></h2>
          <div id="slider"></div>
        </div>
        <div id="track-bezier">
          <h3>Bezier</h3>
          <canvas id="track-bezier-canvas" width="40" height="40"></canvas>
          <div class="track">
            <div class="car"></div>
          </div>
        </div>
        <div id="track-linear">
          <h3>Linear</h3>
          <canvas id="track-linear-canvas" width="40" height="40"></canvas>
          <div class="track">
            <div class="car car-linear"></div>
          </div>
        </div>
        <button id="run">Start Animation</button>
      </div>
    </div>
    <footer>
      
    </footer>
  </div>
  <div id="warning">
    Sorry...you need Google Chrome to view this example...
  </div>
  <script src="js/libs/jquery-1.6.2.min.js"></script>
  <script src="js/libs/jquery-ui-1.8.16.custom.min.js"></script>
  <!-- scripts concatenated and minified via ant build script-->
  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <!-- end scripts-->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
  
</body>
</html>
